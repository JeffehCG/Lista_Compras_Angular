<section class="cadastro">
  <div class="titulo">
    <b>LISTA DE </b> COMPRAS
  </div>
  <div class="card-cadastro">
    <p>Por favor, cadastre-se para continuar</p>

    <form [formGroup]="cadastroForm">
      <input type="text" formControlName="email" class="form-control" placeholder="Email">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <button type="submit" [disabled]="cadastroForm.invalid" (click)="cadastrarUsuario()">CADASTRAR</button>
    </form>

    <a [routerLink]="['/login']">Caso jรก possua cadastro click aqui</a>
  </div>
</section>
